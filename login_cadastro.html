<!DOCTYPE html>
<html>

<head>
    <title>Página de Login e Cadastro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="./stylesheet_login.css" rel="stylesheet">
    <link href="./stylesheet_hd.css" rel="stylesheet">
    <link href="./stylesheet_ft.css" rel="stylesheet">
</head>

<body>
        <header id="navbar">
            <div id="container-header">
                <div id="logo"><img id="img-logo" src="./imgs/logo.png" alt="Logo"></div>

                <div id="center-info">
                    <div id="search-bar">
                        <input type="text" placeholder="Buscar produtos...">
                    </div>
                    <div id="options">
                        <button class="btn_options">COLEÇÃO NOVA</button>
                        <button class="btn_options">COLEÇÕES PASSADAS</button>
                        <button class="btn_options">PROMOÇÕES</button>
                    </div>
                </div>
                <div id="menu">
                    <div>
                        <button id="basket">
                            <span>
                                <i class="bi bi-basket2-fill size-icon"></i>
                            </span>
                        </button>
                    </div>

                    <div class="icons">
                        <button id="chat">
                            <span><i class="bi bi-chat-text-fill size-icon"></i></span>
                            <span style="padding-left: 0.8vw; padding-top: 7px;">
                                <p>Canal de<br>Atendimento</p>
                            </span>
                        </button>
                    </div>

                    <div class="icons">
                        <button id="login">
                            <span><i class="bi bi-person-circle size-icon"></i></span>
                            <span class="size-txt" style="padding-left: 0.8vw; padding-top: 7px;">
                                <p>Bem vinde,<br>Entrar/Cadastrar</p>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="container-frete">
                <div id="frete">
                    <img src="./imgs/caminhao.png" alt="icon-caminhao" id="icon-caminhao" style="margin-right: 1.5vw">
                    <a style="font-weight: 700; color: #B28B00; font-size: 16px;">Frete grátis</a><br>
                    <a style="font-size: 12px; padding-left: 1vw;">Compras acima de R$159,99</a>
                </div>
            </div>
        </header>
        <main>
            
            <h1 class="title-page">Identificação</h1>
            <h2 class="subtitle-page">Faça login ou cadastre-se</h2>
            <div class="container">
                <div class="login-box">
                    <h1 class="subtitle-box">Já possuo cadastro</h1>
                    <div class="form-group">
                        <label for="login-username">Usuário:</label>
                        <input type="text" id="login-username" name="login-username" placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="login-password" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <button type="button" id="Login">Login</button>
                    </div>
                </div>


                <div class="register-box">
                    <h1 class="subtitle-box">Não possuo cadastro</h1>

                    <div class="form-group">
                        <label for="register-email">Digite o e-mail que deseja cadastrar:</label>
                        <input type="text" id="register-email" name="register-email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <button type="button" id="Cadastro">Prosseguir</button>
                    </div>

                </div>
            </div>
        </main>
</body>
<footer id="footer">
    <div id="direitos">
         <a>CNPJ: 99.999.999/0001-99 © Todos os direitos reservados. 2023</a>
    </div>
    <div id="botoes">
         <button>Quem somos</button>
         <button>Nossa missão</button>
         <button>Política de Privacidade</button>
         <button>Devoluções e trocas</button>
         <button>Pagamentos e fretes</button>
         <button>
             <i class="bi bi-facebook btn-icon" ></i>
         </button>
         <button>
             <i class="bi bi-twitter btn-icon"></i>
         </button>
         <button>
             <i class="bi bi-instagram btn-icon"></i>
         </button>
    </div>
 </footer>

</html>

<script type="text/javascript">
    document.getElementById("Login").onclick = function () {
        location.href = "./index.html";
    };
    document.getElementById("Cadastro").onclick = function() {
        location.href = "https://www.google.com"
    }
</script>
