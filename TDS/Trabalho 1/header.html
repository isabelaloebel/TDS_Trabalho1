<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="./stylesheet_hd.css" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>    
</head>
<body id="header">
<header id="navbar">
    <div id="container-header">
        <div id="logo"><img id="img-logo" src="./imgs/logo.png" alt="Logo"></div>

        <div id="center-info">
            <div id="search-bar">
                <input type="text" placeholder="Buscar produtos...">
            </div>
            <div id="options">
                <button class="btn_options">COLEÇÃO NOVA</button>
                <button class="btn_options">COLEÇÕES PASSADAS</button>
                <button class="btn_options">PROMOÇÕES</button>
            </div>
        </div>
        <div id="menu">
            <div>
                <button id="basket">
                    <span>
                        <i class="bi bi-basket2-fill size-icon"></i>
                    </span>
                </button>
            </div>

            <div class="icons">
                <button id="chat">
                    <span><i class="bi bi-chat-text-fill size-icon" ></i></span>
                    <span style="padding-left: 0.8vw; padding-top: 7px;"><p>Canal de<br>Atendimento</p></span>
                </button>
            </div>

            <div class="icons">
                <button id="login">
                    <span><i class="bi bi-person-circle size-icon"></i></span>
                    <span class="size-txt" style="padding-left: 0.8vw; padding-top: 7px;"><p>Bem vinde,<br>Entrar/Cadastrar</p></span>
                </button>
            </div>
        </div>
    </div>
    <div id="container-frete">
        <div id="frete">
            <img src="./imgs/caminhao.png" alt="icon-caminhao" id="icon-caminhao" style="margin-right: 1.5vw">
            <a style="font-weight: 700; color: #B28B00; font-size: 16px;">Frete grátis</a><br>
            <a style="font-size: 12px; padding-left: 1vw;">Compras acima de R$159,99</a>
        </div>
    </div>
</header>
</body>
